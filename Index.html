<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üíù My Valentine Bujjiiii üíù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #fff;
            font-size: clamp(24px, 7vw, 32px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            font-family: 'Dancing Script', cursive;
            animation: titleFloat 3s ease-in-out infinite;
            line-height: 1.3;
            padding: 0 10px;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .invitation-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            width: 100%;
            margin: 0 auto;
        }
        
        .invitation-card::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 100px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }
        
        .invitation-card::after {
            content: "‚ù§Ô∏è";
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 100px;
            opacity: 0.1;
            transform: rotate(15deg);
        }
        
        p {
            font-size: clamp(14px, 4vw, 18px);
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
            position: relative;
            z-index: 1;
            word-break: break-word;
        }
        
        p:first-of-type {
            font-weight: 600;
            color: #e6005c;
            font-size: clamp(16px, 5vw, 20px);
        }
        
        p strong {
            font-size: clamp(18px, 5.5vw, 24px);
            display: block;
            margin: 10px 0;
        }
        
        .button-group {
            margin-top: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }
        
        .button-group button {
            width: 100%;
            max-width: 250px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(16px, 4.5vw, 20px);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .button-group button:first-child {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        
        .button-group button:first-child:active {
            transform: scale(0.95);
            background: #ff3355;
        }
        
        .button-group button:last-child {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ff4d6d;
        }
        
        .button-group button:last-child:active {
            background: #ff4d6d;
            color: white;
        }
        
        .response-message {
            font-size: clamp(18px, 5vw, 24px);
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            animation: popIn 0.5s ease-out;
            position: relative;
            z-index: 1;
            word-break: break-word;
            line-height: 1.4;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 4s linear infinite;
            will-change: transform;
            user-select: none;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 380px) {
            .invitation-card {
                padding: 20px 15px;
            }
            
            .button-group button {
                padding: 12px 15px;
            }
        }
        
        /* Handle larger phones */
        @media (min-width: 401px) and (max-width: 600px) {
            .container {
                max-width: 450px;
            }
            
            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .button-group button {
                width: auto;
                min-width: 120px;
            }
        }
        
        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .invitation-card {
                padding: 15px;
            }
            
            p {
                margin-bottom: 8px;
                font-size: 14px;
            }
            
            .button-group {
                margin-top: 10px;
                flex-direction: row;
            }
            
            .response-message {
                margin-top: 10px;
                padding: 8px;
            }
        }
        
        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
        
        /* Reduce animations if user prefers */
        @media (prefers-reduced-motion: reduce) {
            h1, .heart, .invitation-card::before, .invitation-card::after {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíù My Dear Bujjiiii üíù</h1>
        <div class="invitation-card">
            <p>Happy Valentine's Day, my love!</p>
            <p>I might fight with you now and then, but I can't live without you. Every moment with you is special, every fight makes us stronger, and every day I love you more!</p>
            <p style="font-size: clamp(18px, 5.5vw, 24px); color: #e6005c;"><strong>Will you be my forever Valentine piguuuuu? üòç</strong></p>
             
            <div class="button-group">
                <button onclick="respond('Yes')" ontouchstart="respond('Yes')">üíï Yes</button>
                <button id="noButton" onclick="respond('No')" ontouchstart="moveNoButton()">üíî No</button>
            </div>
            
            <div class="response-message" id="responseMessage"></div>
        </div>
    </div>

    <script>
        // Create floating hearts (optimized for mobile)
        function createHeart() {
            const hearts = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px'; // Smaller hearts on mobile
            hearts.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // Create fewer hearts on mobile for performance
        setInterval(createHeart, 500);
        
        // Move No button on touch (mobile version of run away)
        function moveNoButton() {
            const button = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 150;
            
            // Only move if within bounds
            if (maxX > 100 && maxY > 100) {
                const randomX = Math.random() * (maxX - 50);
                const randomY = Math.random() * (maxY - 50);
                
                button.style.position = 'absolute';
                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
                button.style.zIndex = '1000';
                
                // Change button text
                button.innerHTML = 'üíî Try again!';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    button.innerHTML = 'üíî No';
                    button.style.position = 'relative';
                    button.style.left = 'auto';
                    button.style.top = 'auto';
                    button.style.zIndex = '1';
                }, 2000);
            }
        }
        
        // Response function with enhanced messages
        function respond(response) {
            var messageElement = document.getElementById("responseMessage");
            var noButton = document.getElementById("noButton");
            
            if (response === 'Yes') {
                messageElement.innerHTML = "I Love you Sooo much Bujjiiii! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è<br>You've made me the happiest person! ü•∞";
                messageElement.style.color = "#ff4d6d";
                messageElement.style.background = "#fff0f3";
                
                // Create explosion of hearts (fewer for mobile)
                for(let i = 0; i < 10; i++) {
                    setTimeout(() => createHeart(), i * 150);
                }
                
                // Reset No button position
                noButton.style.position = 'relative';
                noButton.style.left = 'auto';
                noButton.style.top = 'auto';
                
            } else if (response === 'No') {
                messageElement.innerHTML = "I hate you toooooo ü§≠<br>Just kidding! I know you love me! üòòüíï";
                messageElement.style.color = "#ff4d6d";
                messageElement.style.background = "#fff0f3";
                
                // Create a few hearts
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => createHeart(), i * 200);
                }
            }
            
            // Scroll to show message on mobile
            setTimeout(() => {
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        // Handle touch events to prevent double responses
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
            }, { passive: false });
        });
        
        // Make the No button extra playful on mobile
        document.getElementById('noButton').addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (Math.random() > 0.3) { // 70% chance to move
                moveNoButton();
            }
        });
    </script>
</body>
</html>
